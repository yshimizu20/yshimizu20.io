<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
</head>

<body>
    <h2>Search for word:</h2>
    <ul>
        {% for prefixes in alphabets %}
        <li>
            <a href="{{ url_for('anagram', prefix=prefixes) }}">{{prefixes}}</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
